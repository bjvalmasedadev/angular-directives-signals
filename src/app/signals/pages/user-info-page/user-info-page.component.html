<h1>User info</h1>
<div class="row">
  <div class="col-4">
    <h3>Current user: {{ userId() }}</h3>

    <button class="btn btn-primary" (click)="loadUser(userId() - 1)">
      Previous
    </button>
    &nbsp;
    <button class="btn btn-primary" (click)="loadUser(userId() + 1)">
      Next
    </button>
  </div>
  <div class="col-8" *ngIf="currentUser()">
    <h3>User</h3>
    <p>Email: {{ currentUser()!.email }}</p>
    <p>Name: {{ fullName() }}</p>
    <img [src]="currentUser()!.avatar" alt="user img" class="rounded" />
  </div>
  <div class="col-8" *ngIf="!userWasFound()">
    <h3 class="text-danger">User not found</h3>
  </div>
</div>
